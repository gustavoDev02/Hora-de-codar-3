<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-4</title>

    <script>
        var cont = 0;
        var soma = 0.

        for(var numero = 15; numero <= 100; numero++){
            var soma = soma + numero;
            var cont = cont + 1;
        }
        var media = soma / cont;

        document.write(`A média aritmética dos números de 15 a 100 é: ${media}`);

    </script>
</head>

</body>
</html>
