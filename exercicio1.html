<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-1</title>

    <script>
        var n1 = parseFloat(prompt("Digite o primeiro numero: "));
        var n2 = parseFloat(prompt("Digite o segundo numero: "));

        while(n2 <= 0){
            var n2 = parseFloat(prompt("Valor inválido! Por favor, digite um segundo valor maior que zero:"));
        }
        
        var div = n1 / n2;

        alert(`O resultado de ${n1} e ${n2} divisão foi: ${div}`);
    </script>
</head>
